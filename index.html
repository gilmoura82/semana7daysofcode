<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    
    <!--        Topo da Página      -->
    <header>
        <img src="images/alura.svg" />
        <h1>Funções Javascript</h1>
    </header>

    <!--  Espaço reservado para colocar os dias em forma de Caixas e botões -->
    <div class="container">
        <main>
            <!-- Foi criado na tag Main uma caixa e botão por dia do desafio -->
            <section class="dia1">
                <h3>Dia 1 - Lógica JS</h3>
                <button class="bdia1" onclick="btnComparaVariaveis()">Op. Booleanas</button>
            </section>
            
            <section class="dia2">
                <h3>Dia 2 - Lógica JS</h3>        
                <button onclick="btnPerguntaDev()">Variáveis</button>
            </section>

            <section class="dia3">
                <h3>Dia 3 - Lógica JS</h3>
                <button class="bdia3" onclick="btnFluxoDecisao()">Fluxo de Decisão</button>
            </section>

            <section class="dia4">
                <h3>Dia 4 - Lógica JS</h3>
                <button class="bdia4" onclick="btnLoops()">Loops & Random</button>
            </section>

            <section class="dia5">
                <h3>Dia 5 - Lógica JS</h3>
                <button class="bdia5" onclick="btnListaCompras()">Lista de Compras I</button>
            </section>

            <section class="dia6">
                <h3>Dia 6 - Lógica JS</h3>
                <button class="bdia6" onclick="btnListaComprasRemover()">Lista de Comprar II</button>
            </section>

            <section class="dia7">
                <h3>Dia 7 - Lógica JS</h3>
                <button class="bdia7" onclick="btnCalculadora()">Calculadora</button>
            </section>
        
        </main>
        
        
    </div>
    
   
</body>
</html>
